<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>
<h:head>
	<link href="/evaluationTP/bootstrap/css/bootstrap.css" rel="stylesheet" />
	<link href="/evaluationTP/bootstrap/js/bootstrap.js" rel="stylesheet" />
</h:head>
<h:body>
	<p>Créer un administrateur :</p>
	 <h:form styleClass="loginPanelStyle">
		<h:outputText value="Nom : "></h:outputText>
                <h:inputText id="nom" value="#{administrateurController.administrateur.nom}" required="true" requiredMessage="Veuillez renseigner le nom!" message="fc">
                    <f:validateLength minimum="1" />  
                </h:inputText>
                <h:outputText value="Prénom : "></h:outputText>
                <h:inputText id="prenom" value="#{administrateurController.administrateur.prenom}" required="true" requiredMessage="Veuillez renseigner le prénom!" message="fc">
                    <f:validateLength minimum="1" />  
                </h:inputText>
                <h:outputText value="Email : "></h:outputText>
                <h:inputText id="email" value="#{administrateurController.administrateur.email}" required="true" requiredMessage="Veuillez renseigner l'email!" message="fc">
                    
                </h:inputText>
                <h:outputText value="Password : "></h:outputText>
                <h:inputSecret id="password" value="#{administrateurController.administrateur.password}" required="true" requiredMessage="Veuillez renseigner le password" message="fc">
                    
                </h:inputSecret>
                
		 <h:commandButton value="Submit" update="msgs" action="#{administrateurController.doCreate}" type="submit" icon="ui-icon-check" style="margin:0"></h:commandButton>
	</h:form>
</h:body>
</html>
