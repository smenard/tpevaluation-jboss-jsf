<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Evaluation TP</title>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="bootstrap-theme.css" />
</h:head>
<h:body>
	<header> <nav class="navbar navbar-default" role="navigation">
	<div class="navbar-header">
		<a class="navbar-brand"
			href='/evaluationTP/pages/protected/user/acceuil.xhtml'>Tp
			evaluation</a>
	</div>
	
	</nav> </header>
	<section class="contenu col-sm-offset-2 col-sm-6">
	<h2>Connection</h2>
	<form class="form-horizontal" method="post" action="j_security_check">
		<div class="control-group">
			<label class="control-label" for="j_username">Email :</label>
			<div class="controls">
				<input type="text" id="j_username" name="j_username"
					placeholder="Email" class="form-control"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="j_password">Mot de Passe :</label>
			<div class="controls">
				<input type="password" id="j_password" name="j_password"
					placeholder="Password" class="form-control"/>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<button type="submit" name="submit" class="btn">Valider</button>
				<button type="reset" name="reset" class="btn">Reset</button>
			</div>
		</div>
	</form>
	 </section>

	<footer class="col-md-12"> &copy; - 2014 - Samuel MÃ©nard</footer>
</h:body>
