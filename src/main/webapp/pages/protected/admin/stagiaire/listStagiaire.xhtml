<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/resources/layout.xhtml">
	<ui:define name="contenu"> 
       <h:dataTable styleClass="table table-hover" value="#{stagiaireController.stagiaires}" var="st">
	   <f:facet name="header">
        <h:outputText value="Liste des stagiaires" />
    </f:facet>
     <h:column>
        <f:facet name="header">
            <h:outputText value="ID" />
        </f:facet>
        <h:outputText value="#{st.id}" />
    </h:column>
    <h:column>
        <f:facet name="header">
            <h:outputText value="Nom" />
        </f:facet>
        <h:outputText value="#{st.nom}" />
    </h:column>
    <h:column>
        <f:facet name="header">
            <h:outputText value="Prénom" />
        </f:facet>
        <h:outputText value="#{st.prenom}" />
    </h:column>
    <h:column>
        <f:facet name="header">
            <h:outputText value="Mot de Passe" />
        </f:facet>
        <h:outputText value="#{st.password}" />
    </h:column>
     <h:column>
        <f:facet name="header">
            <h:outputText value="Email" />
        </f:facet>
        <h:outputText value="#{st.email}" />
    </h:column>
     <h:column>
        <f:facet name="header">
            <h:outputText value="Rôle" />
        </f:facet>
        <h:outputText value="#{st.role}" />
    </h:column>
     <h:column>
        <f:facet name="header">
            <h:outputText value="Actions" />
        </f:facet>
        <h:form>
  <h:commandButton styleClass="btn btn-default" value="Update" action="#{stagiaireController.doSelectUpdate}" />
  <h:commandButton styleClass="btn btn-default" value="Supprimer" action="#{stagiaireController.doDelete}" />
  </h:form>
    </h:column>
    <f:facet name="footer">
        <h:outputText value="Total :" />
    </f:facet>
	</h:dataTable>
	<h:form>
	<h:commandLink value="Créer un stagiaire" action="#{stagiaireController.prepareCreate}"/>
	</h:form>
	</ui:define>
</ui:composition>
</html>
